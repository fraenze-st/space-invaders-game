<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Jost:400,600,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Space Invaders</title>
</head>

<body>
    <div id="si-container">
        <h1>Space Invaders</h1>
        <button class="refresh-btn" onClick="window.location.reload();">Reload</button>
        <h3 class="score">Score: <span id="result"></span></h3>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
        <div class="btn-container">
            <div>
                <button class="si-btn btn-shoot">Shoot</button>

            </div>
            <div>
                <button class="si-btn btn-left">Left</button>
                <button class="si-btn btn-right">Right</button>
            </div>
        </div>
        <h3 class="note">Keyboard: Spacebar = shoot, Arrow left =go left, Arrow right = go right</h3>
    </div>
</body>

<script src="app.js"></script>

</html>
