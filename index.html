<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jost:400,600,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/image/x-icon" />

    <link rel="stylesheet" href="style.css">
    <title>Space Invaders (Spiel)</title>
</head>

<body>
    <div id="si-container">
        <h1>Space Invaders</h1>
        <div class=top-container>
            <div class="tc-left">
                <button class="si-btn refresh-btn" onClick="window.location.reload();">Reload</button>
                <h3 class="score">Score: <span id="result"></span><span id="game-over"></span></h3>
                <h3 class="score lives">Leben: <span id="lives"></span><span id="game-over"></span></h3>
            </div>
            <div class="tc-right">
                <h3 class="tc-invader-score"><span class="invader4"></span> = 50 Punkte</h3>
                <h3 class="tc-invader-score"><span class="invader3"></span> = 30 Punkte</h3>
                <h3 class="tc-invader-score"><span class="invader2"></span> = 15 Punkte</h3>
                <h3 class="tc-invader-score"><span class="invader1"></span> = 5 Punkte</h3>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
        <div class="btn-container">
            <div>
                <button class="si-btn btn-shoot">Schießen</button>

            </div>
            <div>
                <button class="si-btn btn-dir btn-left">Links</button>
                <button class="si-btn btn-dir btn-right">Rechts</button>
            </div>
        </div>
        <div class="note">
            <h3>Tastatur: Leertaste = schießen, Pfeil links = nach links, Pfeil rechts = nach rechts - Buttons (außer
                "Reload") funktionieren nur auf Touchscreen.
            </h3>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
